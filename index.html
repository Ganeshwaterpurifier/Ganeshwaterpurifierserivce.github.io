
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganesh Water Purifier Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f6f9;
      color: #333;
    }
    header {
      background: linear-gradient(45deg, #2193b0, #6dd5ed);
      color: white;
      padding: 20px 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin: 5px 0 0;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      margin-top: 0;
      text-align: center;
      color: #0077b6;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077b6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005f87;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Ganesh Water Purifier</h1>
  <p>Service & Sales – Miyapur, Hyderabad</p>
</header>

<div class="container">
  <div class="form-box">
    <h2>Contact Us / సంప్రదించండి</h2>
    <form id="whatsappForm">
      <label for="name">Name / పేరు</label>
      <input type="text" id="name" required />

      <label for="number">Contact Number / ఫోన్ నెంబర్</label>
      <input type="tel" id="number" required />

      <label for="area">Area / ప్రాంతం</label>
      <input type="text" id="area" required />

      <label for="service">Service Needed / అవసరమైన సేవ</label>
      <select id="service" required>
        <option value="">-- Select Service --</option>
        <option>Installation / సంస్థాపన</option>
        <option>Repair / మరమ్మత్తు</option>
        <option>AMC / వార్షిక సేవా ఒప్పందం</option>
      </select>

      <button type="submit">Send on WhatsApp / వాట్సాప్‌కి పంపించండి</button>
    </form>
  </div>
</div>

<footer>
  &copy; 2025 Ganesh Water Purifier Services | Call: 9010366136
</footer>

<script>
document.getElementById("whatsappForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const number = document.getElementById("number").value;
  const area = document.getElementById("area").value;
  const service = document.getElementById("service").value;
  
  const message = `Customer Inquiry:%0AName: ${name}%0APhone: ${number}%0AArea: ${area}%0AService: ${service}`;
  const whatsappUrl = `https://wa.me/919010366136?text=${message}`;
  window.open(whatsappUrl, '_blank');
});
</script>

</body>
</html>
